{% extends 'base.html' %} {% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <h3><a class="create-post" href="{% url 'create_post' %}"><i class="far fa-plus-square"></i> Create Post</i></a>
    </h3>

    <div class="row">
        <div class="col-md-4 card mb-4  mt-3">
            <div class="card-body">
                {% if user.is_authenticated %}
                <form action="" method="post" style="margin-top: 1.3em;">
                {{ form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-signup btn-lg">Submit</button>
            </form>
            {% else %}

            <div class="alert alert-danger" role="alert">
            <p>To create a Post</p>
            <p>please Login</p>
            <p>or</p> 
            <p>Register</p> 
            </div>

            {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
